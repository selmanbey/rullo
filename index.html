<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded|Montserrat|Raleway" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1><a href="index.html" style="color: #802717; text-decoration: none">RULLO</a></h1>
    </div>
    <div id="container">
        <div id="gameopening">
            <h2>Select Your Grid:</h2>
            <br>
            <button id="b3" class="grid">3 x 3</button>
            <button id="b4" class="grid">4 x 4</button>
            <button id="b5" class="grid">5 x 5</button>
            <button id="b6" class="grid">6 x 6</button>
            <button id="b7" class="grid">7 x 7</button>
            <button id="b8" class="grid">8 x 8</button>
            <button id="b9" class="grid">9 x 9</button>
            <button id="b10" class="grid">10 x 10</button>
        </div>
        <div id="gameon">
            <table id="board">
            </table>
            <script src="main.js"></script>
        </div>
        <div id="gamewon">
            <h2 id="victory_declaration">CONGRATULATIONS!</h2>
            <button id="replay">REPLAY</button>
        </div>
    </div>
    <div id="footer">
        <p class="footertext">This is a copy of the Android game "Rullo"</p>
        <p class="footertext">Original app can be found <a href="https://play.google.com/store/apps/details?id=air.com.akkad.rullo">here</a></p>     
    </div>
</body>
</html>
